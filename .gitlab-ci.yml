image: docker:latest

variables:
  ANSIBLE_CORE_29: 2.9.27
  ANSIBLE_CORE_210: 2.10.17
  ANSIBLE_CORE_211: 2.11.12
  ANSIBLE_CORE_212: 2.12.9
  ANSIBLE_CORE_213: 2.13.7
  ANSIBLE_LINT_29: 5.4.0
  ANSIBLE_LINT_210: 5.4.0
  ANSIBLE_LINT_211: 5.4.0
  ANSIBLE_LINT_212: 5.4.0
  ANSIBLE_LINT_213: 5.4.0
  ANSIBLE_211: 4.10.0
  ANSIBLE_212: 5.10.0
  ANSIBLE_213: 6.7.0

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - build-latest
  - build
  - build-dev
  - test

include:
  - template: Jobs/Code-Quality.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Jobs/Code-Quality.gitlab-ci.yml
  - template: Jobs/Code-Intelligence.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Jobs/Code-Intelligence.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/Container-Scanning.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/License-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/Secret-Detection.gitlab-ci.yml

build-latest:
  stage: build-latest
  script:
    - >
      docker build --pull -t "$CI_REGISTRY_IMAGE:latest" -t "$DOCKER_HUB_REGISTRY_IMAGE:latest"
      --build-arg ANSIBLE_CORE_VERSION=${ANSIBLE_CORE_213}
      --build-arg ANSIBLE_VERSION=${ANSIBLE_213}
      --build-arg ANSIBLE_LINT=${ANSIBLE_LINT_213}
      ansible-core/alpine317/
    - >
      docker build --pull -t "$CI_REGISTRY_IMAGE:alpine" -t "$DOCKER_HUB_REGISTRY_IMAGE:alpine"
      --build-arg ANSIBLE_CORE_VERSION=${ANSIBLE_CORE_213}
      --build-arg ANSIBLE_VERSION=${ANSIBLE_213}
      --build-arg ANSIBLE_LINT=${ANSIBLE_LINT_213}
      ansible-core/alpine317/
    - docker push --all-tags "$CI_REGISTRY_IMAGE"
    - docker logout
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker push --all-tags "$DOCKER_HUB_REGISTRY_IMAGE"

build-arm:
  stage: build-latest
  tags: 
    - arm
  script:
    - >
      docker buildx build --platform linux/arm64/v8 --pull -t "$CI_REGISTRY_IMAGE:latest" -t "$DOCKER_HUB_REGISTRY_IMAGE:latest"
      --build-arg ANSIBLE_CORE_VERSION=${ANSIBLE_CORE_213}
      --build-arg ANSIBLE_VERSION=${ANSIBLE_213}
      --build-arg ANSIBLE_LINT=${ANSIBLE_LINT_213}
